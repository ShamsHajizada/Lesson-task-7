<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inbox2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="headerleft">
        <h1>Start Bootstrap</h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Shop</li>
        </ul>
      </nav>
      <div class="cart">
        <i><i class="fa-solid fa-basket-shopping"></i></i>
        <p>Cart</p>
        <div class="circle">0</div>
      </div>
    </header>
    <div class="blackmenu">
      <h2>Shop in style</h2>
      <p style="color:  gray;">With this shop home page template</p>
    </div>
    <main>
      <div class="card">
        <div class="graypart">450 x 300</div>
        <h1 class="cardname">Fancy Product</h1>
        <p class="cardprice">$40.00 - $80.00</p>
        <button class="cardbutton">View options</button>
      </div>
      <div class="card">
        <div class="graypart">450 x 300</div>
        <h1 class="cardname">Special Item</h1>
        <i><i class="fa-solid fa-star"></i> </i>
        <i><i class="fa-solid fa-star"></i></i>
        <i><i class="fa-solid fa-star"></i></i>
        <i><i class="fa-solid fa-star"></i></i>
        <i><i class="fa-solid fa-star"></i></i>
        <p class="cardprice">$20.00 $18.00</p>
        <button class="cardbutton">Add to cart</button>
      </div>
      <div class="card">
        <div class="graypart">450 x 300</div>
        <h1 class="cardname">Sale Item</h1>
        <p class="cardprice">$50.00 $25.00</p>
        <button class="cardbutton">Add to cart</button>
      </div>
      <div class="card">
        <div class="graypart">450 x 300</div>
        <h1 class="cardname">Popular Item</h1>
        <i><i class="fa-solid fa-star"></i> </i>
        <i><i class="fa-solid fa-star"></i></i>
        <i><i class="fa-solid fa-star"></i></i>
        <i><i class="fa-solid fa-star"></i></i>
        <i><i class="fa-solid fa-star"></i></i>
        <p class="cardprice">$40.00</p>
        <button class="cardbutton">Add to cart</button>
      </div>
    </main>
  </body>
</html>
